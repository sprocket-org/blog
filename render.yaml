services:
  - type: web
    name: strapi
    env: node
    plan: starter
    buildCommand: npx pnpm install --frozen-lockfile && npx pnpm run build:backend
    startCommand: npx pnpm run start:backend
    healthCheckPath: /_health
    autoDeploy: false
    disk:
      name: strapi-uploads
      mountPath: /opt/render/project/src/public/uploads
      sizeGB: 1
    envVars:
      - key: NODE_VERSION
        value: ~22.0.0
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: strapi
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: ADMIN_JWT_SECRET
        generateValue: true
      - key: APP_KEYS
        generateValue: true
  - type: web
    name: frontend
    env: node
    plan: starter
    buildCommand: npx pnpm install --frozen-lockfile && npx pnpm run frontend build
    startCommand: npx pnpm run frontend start
    healthCheckPath: /_health
    autoDeploy: false
databases:
  - name: strapi
    plan: starter
